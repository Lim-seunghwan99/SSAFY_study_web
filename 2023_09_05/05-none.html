<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: red;
      border: 2px solid black;
    }

    .none {
      display: none;
    }
    
    .hidden{
      visibility: hidden;
    }
  </style>
</head>

<body>
  <div class="box">1</div>
  <div class="box hidden">4</div>
  <div class="box none">2</div>
  <!-- 2번 박스가 사라진다. -->
  <div class="box">3</div>
  
</body>

</html>
