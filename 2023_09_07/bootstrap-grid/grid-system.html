<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <style>
    .box {
      border: 1px solid black;
      background-color: lightblue;
      text-align: center;
    }
  </style>
</head>

<body>
  <!-- 그리드 시스템 클래스의 기본(Basic) 구조 -->
  <h2 class="text-center">Basic</h2>
  <div class="container">
    <div class="row">
      <!-- 칸 수로 주어서 크기가 변해도 차지하는 칸은 같다 -->
      <!-- 다음 행으로 넘어가지 않고 한 줄에 다 표현하도록 해준다. -->
      <!-- 안 적으면 부트스르랩이 자동으로 4 배정 -->
      <div class="box col">col</div>
      <div class="box col">col</div>
      <div class="box col">col</div>
    </div>
    <div class="row"> <!--줄안에 box3개를 넣어라.-->
      <div class="box col-4">col-4</div>
      <div class="box col-4">col-4</div>
      <div class="box col-4">col-4</div>
    </div>
    <!-- 아래와 같이 12칸이 넘어가는 경우 다음 줄로 넘어간다. -->
    <div class="row">
      <div class="box col-2">col-2</div>
      <div class="box col-8">col-8</div>
      <div class="box col-4">col-2</div>
    </div>
  </div>

  <hr>
  <!-- 그리드 시스템의 중첩(Nesting)구조 -->
  <h2 class="text-center">Nesting</h2>
  <div class="container">
    <div class="row">
      <div class="box col-4">col-4</div>
      <div class="box col-8">
        <div class="row">
          <div class="box">col-6</div>
          <div class="box">col-6</div>
          <div class="box">col-6</div>
          <div class="box">col-6</div>
        </div>
      </div>
    </div>
  </div>

  <hr>
  <!-- 그리드 시스템의 상쇄(Offset) 구조 -->
  <h2 class="text-center">Offset</h2>
  <div class="container">
    <div class="row">
      <div class="box col-4">col-4</div>
      <!-- offset-4를 주면 4칸 상쇄 뒤 4칸을 차지한다. -->
      <div class="box col-4 offset-4">col-4 offset-4</div>
    </div>
    <div class="row">
      <!-- offset의 위치와 상관없이 항상 상쇄가 먼저 일어난다. -->
      <div class="box col-3 offset-3 ">col-3 offset-3</div>
      <div class="box col-3 offset-3">col-3 offset-3</div>
    </div>
    <div class="row">
      <div class="box col-6 offset-3">col-6 offset-3</div>
    </div>
  </div>

  <hr>

  <h2 class="text-center">Gutters(gx-0)</h2>
  <div class="container">
    <!-- gx-0 : 컬럼간의 간격을 없애도록 한다. -->
    <div class="row gx-0">
      <div class="col-6">
        <div class="box">col</div>
      </div>
      <div class="col-6">
        <div class="box">col</div>
      </div>
    </div>
  </div>

  <br>

  <h2 class="text-center">Gutters(gy-5)</h2>
  <div class="container">
    <!-- 기본적으로 행안에서 box의 y축 거리는 0(붙어있다.) gy-n을 주면 n만큼
    패딩이 들어간다. -->
    <div class="row gy-5">
      <div class="col-6">
        <div class="box">col</div>
      </div>
      <div class="col-6">
        <div class="box">col</div>
      </div>
      <div class="col-6">
        <div class="box">col</div>
      </div>
      <div class="col-6">
        <div class="box">col</div>
      </div>
    </div>
  </div>


  <br>

  <h2 class="text-center">Gutters(g-5)</h2>
  <div class="container">
    <!-- g-n을 할경우 x,y 축으로 패딩이 다 들어간다. -->
    <div class="row g-5">
      <div class="col-6">
        <div class="box">col</div>
      </div>
      <div class="col-6">
        <div class="box">col</div>
      </div>
      <div class="col-6">
        <div class="box">col</div>
      </div>
      <div class="col-6">
        <div class="box">col</div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
